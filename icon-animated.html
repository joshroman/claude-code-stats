<!DOCTYPE html>
<html>
<head>
  <title>Claude Code Icon - Animated</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: system-ui, sans-serif;
      gap: 20px;
    }
    .icon-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .label {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    /* Infrequent blink - every 4 seconds, blink is very brief */
    .eye {
      animation: blink 4s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95%, 97% { transform: scaleY(0.1); }
    }

    /* Infrequent wave - every 5 seconds */
    .arm-right {
      transform-origin: 13px 7px;
      animation: wave 5s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 85%, 100% { transform: rotate(0deg); }
      88%, 92% { transform: rotate(-25deg); }
      90% { transform: rotate(-15deg); }
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      viewBox="0 0 16 16"
      role="img"
      aria-label="Claude Code icon"
    >
      <rect width="16" height="16" fill="none" />
      <!-- Body -->
      <rect x="3" y="2" width="10" height="6" fill="#d97757" />
      <!-- Legs: two skinny legs on each side -->
      <rect x="4" y="8" width="1" height="3" fill="#d97757" />
      <rect x="5.5" y="8" width="1" height="3" fill="#d97757" />
      <rect x="9.5" y="8" width="1" height="3" fill="#d97757" />
      <rect x="11" y="8" width="1" height="3" fill="#d97757" />
      <!-- Arms -->
      <rect x="2" y="4" width="1" height="3" fill="#d97757" />
      <rect class="arm-right" x="13" y="4" width="1" height="3" fill="#d97757" />
      <!-- Eyes (narrower) -->
      <rect class="eye" x="5" y="3" width="1" height="2" fill="#141413" />
      <rect class="eye" x="10" y="3" width="1" height="2" fill="#141413" />
    </svg>
  </div>
  <p class="label">Claude Code Icon - Animated</p>
</body>
</html>
